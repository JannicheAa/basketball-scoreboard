<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div>
        <h3>HOME</h3>
        <div class="background">
          <p class="number" id="count-home">0</p>
        </div>
        <div class="button-group">
          <button class="btn" onclick="add1PointH()">+1</button>
          <button class="btn" onclick="add2PointsH()">+2</button>
          <button class="btn" onclick="add3PointsH()">+3</button>
        </div>
      </div>

      <div>
        <button class="btn-reset" onclick="reset()">New game</button>
      </div>

      <div>
        <h3>GUEST</h3>
        <div class="background">
          <p class="number" id="count-guest">0</p>
        </div>
        <div class="button-group">
          <button class="btn" onclick="add1PointG()">+1</button>
          <button class="btn" onclick="add2PointsG()">+2</button>
          <button class="btn" onclick="add3PointsG()">+3</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
